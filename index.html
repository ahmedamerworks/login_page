<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <video
      id="video-bg"
      muted
      autoplay
      loop

    <header>
      <h1>Portal V287</h1>
      <h1>Portal V287</h1>

    <main>
      <button class="form-btn" type="button" onclick="formRender()">
        Traverse
        <span class="material-symbols-outlined"> arrow_downward_alt </span>

        <form class="main-form">
          <label for="email">Email Address</label>
          <input
            class="form-input"
            type="email"
            placeholder="Enter email"
            id="email"
          />
          <label for="password">Password</label>
          <input
            class="form-input"
            type="password"
            placeholder="Enter password"
            id="password"
          />
        </form>
      </div>
